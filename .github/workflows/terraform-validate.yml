name: Validate terraform
on:
  push:
    paths:
    - "ops/terraform/**"
    - ".github/workflows/terraform-validate.yml"

env:
  GITHUB_BRANCH: td-tiru-test1
jobs:
  validate-tf:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment:
          - testing
    steps:
      - name: Load .env and export GITHUB_BRANCH
        run: |
          echo "GITHUB_BRANCH=$GITHUB_BRANCH"
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: "Setup terraform"
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 0.14.10

      - name: "Terraform init"
        run: terraform -chdir=ops/terraform/environments/${{ matrix.environment }} init -backend=false
      
      - name: "Terraform validate"
        run: terraform -chdir=ops/terraform/environments/${{ matrix.environment }} validate
      
      - name: Report Status
        if: always()
        uses: ravsamhq/notify-slack-action@v1
        with:
          status: ${{ job.status }}
          notify_when: 'failure'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.ACTION_MONITORING_SLACK }}
        
